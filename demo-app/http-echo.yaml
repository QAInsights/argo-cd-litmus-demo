apiVersion: v1
kind: Namespace
metadata:
  name:  http-echo
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo-service
  namespace: http-echo
spec:
  ports:
  - port: 80
    targetPort: 5678
  selector:
    app: http-echo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo-deployment
  namespace: http-echo
spec:
  selector:
    matchLabels:
      app: http-echo
  replicas: 2
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      containers:
      - name: http-echo
        image: hashicorp/http-echo
        args:
        - "-text=Hello QAInsights!"
        ports:
        - containerPort: 5678